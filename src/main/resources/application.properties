# Spring application name
spring.application.name=first

# H2 console enabled and path
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource URL pointing to file-based H2 DB in your project folder
spring.datasource.url=jdbc:h2:file:E:/new/springboot/first/testdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE

# Credentials for H2 DB
spring.datasource.username=sa
spring.datasource.password=

# JDBC driver class
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate DDL auto (create-drop, update, none)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (optional, for debugging)
spring.jpa.show-sql=true

# Format SQL (optional)
spring.jpa.properties.hibernate.format_sql=true
